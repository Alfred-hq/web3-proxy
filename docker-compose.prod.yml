---
# production config
version: "3.4"

services:
  # TODO: configure persistence? its just caches, but cold caches can be slow
  redis:
    build: ./redis-cell-server/

  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: web3_proxy
      MYSQL_DATABASE: web3_proxy
    ports:
      - 127.0.0.1:3306:3306
    volumes:
      - ./data/prod_mysql:/var/lib/mysql

  adminer:
    image: adminer
    ports:
      - 8306:8080
    environment:
      ADMINER_DEFAULT_SERVER: db

  arbitrum:
    extends:
      file: docker-compose.common.yml
      service: base
    volumes:
      - ./config/production-arbitrum.toml:/config.toml
    ports:
      - 7500:8544

  avalanche-c:
    extends:
      file: docker-compose.common.yml
      service: base
    volumes:
      - ./config/production-avalanche-c.toml:/config.toml
    ports:
      - 7501:8544

  bsc:
    extends:
      file: docker-compose.common.yml
      service: base
    volumes:
      - ./config/production-bsc.toml:/config.toml
    ports:
      - 7502:8544

  eth:
    extends:
      file: docker-compose.common.yml
      service: base
    volumes:
      - ./config/production-eth.toml:/config.toml
    ports:
      - 7503:8544

  fantom:
    extends:
      file: docker-compose.common.yml
      service: base
    volumes:
      - ./config/production-fantom.toml:/config.toml
    ports:
      - 7504:8544

  gnosis:
    extends:
      file: docker-compose.common.yml
      service: base
    volumes:
      - ./config/production-gnosis.toml:/config.toml
    ports:
      - 7505:8544

  goerli:
    extends:
      file: docker-compose.common.yml
      service: base
    volumes:
      - ./config/production-goerli.toml:/config.toml
    ports:
      - 7506:8544

  optimism:
    extends:
      file: docker-compose.common.yml
      service: base
